dependencies:
  - name: plotly
    version: 0.0.0
    src: htmlwidgets/lib/plotly/
    script: 
      - plotly.min.js
  - name: d3
    version: 0.0.0
    src: htmlwidgets/lib/d3/
    script: 
      - d3.min.js
  - name: selectable_histogram
    version: 0.1.0
    src: htmlwidgets/lib/selectable_histogram
    script: selectable_histogram.js
    stylesheet: selectable_histogram.css

  - name: selectable
    version: 0.1.0
    src: htmlwidgets/lib/selectable
    script: selectable.js
    stylesheet: selectable.css

