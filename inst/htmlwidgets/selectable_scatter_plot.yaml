dependencies:
  - name: plotly
    version: 0.0.0
    src: htmlwidgets/lib/plotly/
    script: 
      - plotly.min.js
  - name: d3
    version: 0.0.0
    src: htmlwidgets/lib/d3/
    script: 
      - d3.min.js
  - name: selectable_scatter_plot
    version: 0.1.0
    src: htmlwidgets/lib/selectable_scatter_plot
    script: selectable_scatter_plot.js
    stylesheet: selectable_scatter_plot.css
  - name: selectable
    version: 0.1.0
    src: htmlwidgets/lib/selectable
    script: selectable.js
    stylesheet: selectable.css
